<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reservas Registradas üíà</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
        }

        header {
            background: linear-gradient(90deg, #c8102e, #ffffff, #0033a0);
            color: #000;
            padding: 20px;
            font-size: 26px;
            font-weight: bold;
        }

        table {
            width: 90%;
            max-width: 900px;
            margin: 40px auto;
            border-collapse: collapse;
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #333;
        }

        th {
            background: #c8102e;
            color: white;
        }

        tr:nth-child(even) {
            background: #222;
        }

        a {
            background: #0033a0;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
            transition: 0.3s;
        }

        a:hover {
            background: #002366;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>üìã Reservas Registradas</header>

    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Tel√©fono</th>
            <th>Servicio</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Creado</th>
        </tr>
        {% for r in reservas %}
        <tr>
            <td>{{ r["id"] }}</td>
            <td>{{ r["nombre"] }}</td>
            <td>{{ r["telefono"] }}</td>
            <td>{{ r["servicio"] }}</td>
            <td>{{ r["fecha"] }}</td>
            <td>{{ r["hora"] }}</td>
            <td>{{ r["creado_en"] }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/">‚Üê Volver a Reservar</a>
</body>
</html>
